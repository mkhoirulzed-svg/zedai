<script>
/* =========================
   MENU SAMPING
========================= */
function toggleMenu() {
  const menu = document.getElementById("sideMenu");
  const backdrop = document.getElementById("backdrop");

  menu.classList.toggle("-translate-x-full");
  backdrop.classList.toggle("hidden");
}

/* =========================
   ELEMENT SELECTOR
========================= */
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

/* =========================
   STATE CHAT
========================= */
let messages = [
  { role: "system", content: "Kamu adalah asisten yang membantu dan ramah." }
];

/* =========================
   UI CHAT
========================= */
function addMessage(role, text) {
  const wrapper = document.createElement("div");
  wrapper.className = role === "user" ? "text-right my-1" : "text-left my-1";

  const bubble = document.createElement("span");
  bubble.className =
    role === "user"
      ? "inline-block px-3 py-2 bg-blue-100 rounded-xl"
      : "inline-block px-3 py-2 bg-slate-200 rounded-xl whitespace-pre-line";

  bubble.textContent = text;

  wrapper.appendChild(bubble);
  chatBox.appendChild(wrapper);
  chatBox.scrollTop = chatBox.scrollHeight;

  return wrapper;
}

/* =========================
   TYPEWRITER BOT
========================= */
async function typeWriter(text) {
  const wrapper = document.createElement("div");
  wrapper.className = "text-left my-1";

  const bubble = document.createElement("span");
  bubble.className =
    "inline-block px-3 py-2 bg-slate-200 rounded-xl whitespace-pre-line";

  wrapper.appendChild(bubble);
  chatBox.appendChild(wrapper);

  let i = 0;
  function typing() {
    if (i < text.length) {
      bubble.textContent += text[i];
      i++;
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(typing, 15);
    }
  }
  typing();
}

/* =========================
   SEND MESSAGE
========================= */
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage("user", text);
  messages.push({ role: "user", content: text });

  userInput.value = "";
  userInput.focus();

  const loading = addMessage("bot", "Sedang mengetik...");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    chatBox.removeChild(loading);

    if (data.error) {
      addMessage("bot", "Terjadi kesalahan server.");
      return;
    }

    const reply = data.reply || "(tidak ada jawaban)";
    await typeWriter(reply);
    messages.push({ role: "assistant", content: reply });

  } catch (err) {
    console.error(err);
    chatBox.removeChild(loading);
    addMessage("bot", "Gagal menghubungi server.");
  }
}

/* =========================
   EVENT LISTENER
========================= */
sendBtn.addEventListener("click", sendMessage);

userInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>
