<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Chatbot Groq</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg-user { margin: 5px 0; text-align: right; }
    .msg-bot { margin: 5px 0; text-align: left; }
    .msg-user span { background: #d1e7ff; padding: 5px 8px; border-radius: 6px; display: inline-block; }
    .msg-bot span { background: #e9ecef; padding: 5px 8px; border-radius: 6px; display: inline-block; }
    form { margin-top: 10px; display: flex; gap: 8px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Chatbot Groq (Cloudflare)</h1>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Tulis pesan..." />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    // Menyimpan riwayat percakapan untuk dikirim ke Groq
    let messages = [
      { role: 'system', content: 'Kamu adalah asisten yang membantu dan ramah.' }
    ];

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'msg-user' : 'msg-bot';
      div.innerHTML = `<span>${text}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage('user', text);
      messages.push({ role: 'user', content: text });
      input.value = '';
      input.focus();

      addMessage('bot', 'Sedang mengetik...');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages }),
        });

        const data = await res.json();
        // Hapus "Sedang mengetik..."
        chat.removeChild(chat.lastChild);

        if (data.error) {
          console.error(data);
          addMessage('bot', 'Terjadi error di server.');
          return;
        }

        const reply = data.reply || '(jawaban kosong)';
        addMessage('bot', reply);
        messages.push({ role: 'assistant', content: reply });
      } catch (err) {
        console.error(err);
        // Hapus "Sedang mengetik..."
        chat.removeChild(chat.lastChild);
        addMessage('bot', 'Gagal menghubungi server.');
      }
    });
  </script>
</body>
</html>
