  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const backdrop = document.getElementById("backdrop");
      menu.classList.toggle("-translate-x-full");
      backdrop.classList.toggle("hidden");
    }

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    let messages = [
      { role: "system", content: "Kamu adalah asisten yang membantu dan ramah." }
    ];

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = role === "user"
        ? "text-right my-1"
        : "text-left my-1";

      const bubble = document.createElement("span");
      bubble.className =
        role === "user"
          ? "inline-block px-3 py-2 bg-blue-100 rounded-xl"
          : "inline-block px-3 py-2 bg-slate-200 rounded-xl";

      bubble.textContent = text;

      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
async function typeWriter(text) {
  // container pesan bot
  const div = document.createElement("div");
  div.className = "text-left my-1";

  const bubble = document.createElement("span");
  bubble.className = "inline-block px-3 py-2 bg-slate-200 rounded-xl whitespace-pre-line";
  div.appendChild(bubble);
  chat.appendChild(div);

  // tampilkan huruf per huruf
  let i = 0;
  function type() {
    if (i < text.length) {
      bubble.textContent += text.charAt(i);
      i++;
      chat.scrollTop = chat.scrollHeight;
      setTimeout(type, 15); // kecepatan ketikan
    }
  }
  type();
}
    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      messages.push({ role: "user", content: text });
      input.value = "";
      input.focus();

      addMessage("bot", "Sedang mengetik...");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const data = await res.json();
        chat.removeChild(chat.lastChild);

        if (data.error) {
          addMessage("bot", "Terjadi error di server.");
          return;
        }

        const reply = data.reply || "(jawaban kosong)";
        await typeWriter(reply);
        
        messages.push({ role: "assistant", content: reply });

      } catch (err) {
        console.error(err);
        chat.removeChild(chat.lastChild);
        addMessage("bot", "Gagal menghubungi server.");
      }
    });
  </script>
